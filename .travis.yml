before_install:
  - "sudo apt-get install wput"
  - "export DISPLAY=:99.0"
  - "export TERM=dumb"
  - "sh -e /etc/init.d/xvfb start"
  - "cd VRL"

install:
    - TERM=dumb ant clean

script:
    - TERM=dumb ant test


after_success:
    - TERM=dumb ant javadoc
    - "wput -u dist/javadoc/ ftp://$FTP_USER:$FTP_PWD@vrl.mihosoft.eu/api-doc/latest"

